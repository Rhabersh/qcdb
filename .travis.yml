language: python
os:
  - linux
dist: trusty

sudo: required
python:
  - "3.6"

services:
  - docker

install:
  - pip install -I pytest==3.6
  - pip install codecov
  - pip install pytest-cov sqlalchemy glob2 oyaml pandas mysql-connector-python

script:
  - python -m pytest --cov=./

after_success:
  - codecov
